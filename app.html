<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نسخه مینی‌اپ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            text-align: center;
            direction: rtl;
        }

        h1 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }

        .card {
            background-color: #2196F3;
            color: white;
            font-size: 40px;
            line-height: 80px;
            width: 80px;
            height: 80px;
            margin: 10px auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .box {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            margin: 20px auto;
            padding: 20px;
            max-width: 250px;
            border-radius: 8px;
        }

        .footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        .button {
            background-color: #FF9800;
            color: white;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .button:hover {
            background-color: #F57C00;
            transform: scale(1.05);
        }

        .result-box {
            background-color: #f0f0f0;
            border-radius: 8px;
            padding: 15px;
            margin: 15px auto;
            max-width: 280px;
            text-align: right;
            direction: rtl;
            font-size: 14px;
            display: none;
        }

        .tx-hash {
            font-family: monospace;
            background-color: #e0e0e0;
            padding: 5px;
            border-radius: 4px;
            font-size: 12px;
            word-break: break-all;
            margin-top: 5px;
            text-align: left;
            direction: ltr;
        }

        .token-icon {
            font-size: 24px;
            margin-right: 5px;
            vertical-align: middle;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>نسخه مینی‌اپ تلگرام</h1>
    
    <div class="card" id="gameCard">🎮</div>
    
    <div class="box" id="infoBox">
        این یک باکس سبز رنگ است
    </div>

    <button class="button" id="sendTokenBtn">
        <span class="token-icon">🪙</span> سند توکن کاربر
    </button>

    <div class="result-box" id="transactionResult">
        <div id="resultMessage">در حال پردازش...</div>
        <div class="tx-hash" id="txHash"></div>
    </div>
    
    <div class="footer">
        این صفحه در مینی‌اپ تلگرام نمایش داده می‌شود
    </div>

    <script>
        // مشخص کردن شرایط اجرا
        let runningInTelegram = false;
        let tg = null;
        let userId = null;
        let username = null;
        
        // تابع ارسال توکن به بلاکچین
        async function sendTokenToBlockchain() {
            const sendTokenBtn = document.getElementById("sendTokenBtn");
            const resultBox = document.getElementById("transactionResult");
            const resultMessage = document.getElementById("resultMessage");
            const txHashElement = document.getElementById("txHash");
            
            // اضافه کردن آیکون در حال بارگیری
            sendTokenBtn.innerHTML = '<div class="loading"></div> در حال ارسال...';
            sendTokenBtn.disabled = true;
            
            // نمایش باکس نتیجه
            resultBox.style.display = "block";
            resultMessage.textContent = "در حال ارسال تراکنش به بلاکچین...";
            txHashElement.textContent = "";
            
            try {
                // آماده‌سازی داده‌ها برای ارسال
                const userData = {
                    user_id: userId || Math.floor(Math.random() * 1000000),
                    username: username || "بازیکن ناشناس"
                };
                
                // ارسال درخواست به API
                const response = await fetch("https://workspace-5000.hosseintritamoh.repl.co/api/blockchain/send-token", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(userData),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // نمایش نتیجه موفق
                    resultMessage.textContent = `توکن با موفقیت ارسال شد! 
                    عدد تصادفی: ${result.transaction.random_number}`;
                    txHashElement.textContent = result.transaction.tx_hash;
                    
                    // اطلاع‌رسانی به تلگرام (اگر در محیط تلگرام هستیم)
                    if (runningInTelegram && tg) {
                        tg.showPopup({
                            title: "ارسال موفق",
                            message: `توکن با موفقیت ارسال شد!\nعدد تصادفی: ${result.transaction.random_number}`,
                            buttons: [{ type: "ok" }]
                        });
                    }
                } else {
                    // نمایش خطا
                    resultMessage.textContent = `خطا در ارسال توکن: ${result.error}`;
                    txHashElement.textContent = "";
                }
            } catch (error) {
                console.error("خطا در ارسال توکن:", error);
                resultMessage.textContent = "خطا در ارسال توکن. لطفاً دوباره تلاش کنید.";
                txHashElement.textContent = "";
            }
            
            // بازگرداندن دکمه به حالت اولیه
            sendTokenBtn.innerHTML = '<span class="token-icon">🪙</span> سند توکن کاربر';
            sendTokenBtn.disabled = false;
        }
        
        // بررسی اجرا در تلگرام
        try {
            tg = window.Telegram.WebApp;
            runningInTelegram = true;
            console.log("✅ مینی‌اپ در محیط تلگرام اجرا شده است");
            console.log("📱 نسخه WebApp:", tg.version);
            console.log("🔍 پلتفرم:", tg.platform || "unknown");

            try {
                console.log("👤 اطلاعات کاربر:", tg.initDataUnsafe.user);
            } catch (e) {
                console.log("👤 اطلاعات کاربر:", "دسترسی ناموفق");
            }

            // تنظیمات اولیه
            tg.expand();
            console.log("📏 گسترش مینی‌اپ انجام شد");
            
            // بررسی اطلاعات کاربر
            if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                const user = tg.initDataUnsafe.user;
                userId = user.id;
                username = user.first_name + (user.last_name ? ' ' + user.last_name : '');
                console.log("🆔 شناسه کاربر:", userId);
                console.log("👤 نام کاربر:", username);
                
                // نمایش نام کاربر در صفحه
                document.getElementById("infoBox").textContent = `سلام ${username} عزیز! اینجا می‌توانید بازی کنید یا توکن دریافت کنید.`;
            } else {
                // برای تست
                userId = Math.floor(Math.random() * 1000000);
                username = "بازیکن ناشناس";
                console.log("🆔 شناسه کاربر:", userId);
                console.log("👤 نام کاربر:", username);
            }

            // اعلام آمادگی به تلگرام
            tg.ready();
        } catch (e) {
            console.log("❌ اجرا در خارج از محیط تلگرام");
            console.error(e);
        }
        
        // اضافه کردن رویداد کلیک به دکمه ارسال توکن
        document.getElementById("sendTokenBtn").addEventListener("click", sendTokenToBlockchain);
        
        // اضافه کردن رویداد کلیک به آیکون بازی
        document.getElementById("gameCard").addEventListener("click", function() {
            if (runningInTelegram && tg) {
                tg.showPopup({
                    title: "بازی",
                    message: "به زودی بازی در اینجا اضافه خواهد شد!",
                    buttons: [{ type: "ok" }]
                });
            } else {
                alert("به زودی بازی در اینجا اضافه خواهد شد!");
            }
        });
    </script>
</body>
</html>
